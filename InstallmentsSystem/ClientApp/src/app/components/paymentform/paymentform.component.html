<h1>قسط جديد - {{ clientName }}</h1>
<form (ngSubmit)="submit()">
  <div class="wrapper">
    <div class="form-group">
      <label for="amount">المبلغ المدفوع</label>
      <input id="amount" type="text" class="form-control" [(ngModel)]="savepayment.amount" name="amount" aria-label="...">
    </div>
    <div class="form-group">
      <label for="details">ملحوظات</label>
      <input id="details" type="text" class="form-control" [(ngModel)]="savepayment.detials" name="details" aria-label="...">
    </div>
  </div>
  <button class="btn btn-primary">حفظ</button>
</form>
